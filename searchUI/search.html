<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <title>Search Form</title>
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <link href="css/bootstrap-slider.min.css" rel="stylesheet">
   <link href="css/custom.css" rel="stylesheet">
</head>
<body>
<form>
  <div class="row">
    <div class="form-group col-xs-4 row">
      <label for="nome">Nome</label>
      <input class="form-control" id="nome" type="text">
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-4 row"">
      <label for="preco">Pre√ßo</label>
      <div class="form-group">
        <input class="form-control row" id="preco" type="number" data-provide="slider" name="preco" data-slider-min="0" data-slider-max="5000" data-slider-step="100" data-slider-value="1800" data-slider-tooltip="always">
      </div>
    </div>
  </div>

  <div class="row">
    <button class="btn btn-default btn-lg" id="search" name="search" type="button" onclick="print();">Pesquisar</button>
  </div>
</form>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-slider.min.js"></script>
<script src="js/functions.js"></script>
</body>
</html>
