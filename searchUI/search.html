<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <title>Search Form</title>
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <link href="css/bootstrap-slider.min.css" rel="stylesheet">
   <link href="css/bootstrap-select.min.css" rel="stylesheet">
   <link href="css/custom.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="fixed">
    <form>
  <div class="row category clean">
      <label for="nome">Nome</label>
      <input class="form-control" id="nome" type="text">
  </div>

  <div class="row category clean">
      <label class="space" for="preco">Preço (R$)</label>
        <input class="space" id="preco" type="number" data-provide="slider" name="preco" data-slider-min="0" data-slider-max="5000" data-slider-step="50" data-slider-value="1800" data-slider-tooltip="always">
  </div>

  <div class="row category clean">
      <label class="space" for="bateria">Bateria (mAh)</label>
        <input class="form-control row" id="bateria" type="number" data-provide="slider" name="bateria" data-slider-min="0" data-slider-max="5000" data-slider-step="100" data-slider-value="1800" data-slider-tooltip="always">
  </div>

    <div class="row category clean">
      <label class="space" for="so">Sistema operacional</label>
        <select class="selectpicker" id="so">
          <option>Android</option>
          <option>iOS</option>
          <option>Windows Phone</option>
        </select>
  </div>

    <div class="row category clean">
      <label class="space" for="conectividade">Conectividade</label>
        <select class="selectpicker" multiple id="conectividade">
          <option>3G</option>
          <option>4G</option>
          <option>WiFi</option>
          <option>Bluetooth</option>
          <option>NFC</option>
        </select>
  </div>

  <div class="row" style="padding-top: 20px;">
    <button class="btn btn-primary btn-lg" id="search" name="search" type="button" onclick="print();">Pesquisar</button>
  </div>
  <div class="row" style="padding-top: 20px;">
    <button class="btn btn-secondary" id="clear" name="clear" type="button" onclick="clearResults();">Limpar resultados</button>
  </div>
</form>  
  </div>
  <div class="flex-item">
    <h2>Resultados</h2>
    <table class="table" id="resultados">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Preço</th>
        <th>Bateria</th>
        <th>Sistema Operacional</th>
        <th>Conectividades</th>
      </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>
  </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-slider.min.js"></script>
<script src="js/bootstrap-select.min.js"></script>
<script src="js/functions.js"></script>
</body>
</html>
